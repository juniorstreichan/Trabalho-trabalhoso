<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BURGER KING®</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/formulario.css">    
    <link rel="stylesheet" href="css/fonts.css">    
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div class="container">
    <div class="row">     
        <form> 
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading text-center title-usuario">
                        <h3><b>Fazer Pedido</b></h3>
                    </div>
                    <div class="panel-body">
                         <!-- Nome -->
                        <div class="form-group col-md-6 col-xs-12">
                            <label for="nome">Nome<strong class="text-danger"> * </strong></label>
                            <input type="text" class="form-control" name="input_nome" id="input_nome" placeholder="Digite seu nome" required>
                        </div> 
                        <!-- Data de Nascimento -->
                        <div class="form-group col-md-6 col-xs-12">
                            <label for="nome">Data de Nascimento<strong class="text-danger"> * </strong></label>
                            <input type="date" class="form-control" name="input_dataNascimento" id="input_dataNascimento" placeholder="Digite sua data de nascimento" required>
                        </div>
                         <!-- CPF -->
                        <div class="form-group col-md-6 col-xs-12">
                            <label for="nome">CPF<strong class="text-danger"> * </strong></label>
                            <input type="text" class="form-control" name="input_cpf" id="input_cpf" placeholder="Digite seu CPF" required>
                        </div> 
                        <!-- Telefone -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label for="input_telefone"> Telefone Celular <strong class="text-danger"> * </strong></label>
                                <input type="tel" class="form-control text-uppercase" name="input_telefone" id="input_telefone" placeholder="(00) 00000 - 0000" required>
                            </div>
                        </div>
                        <!-- E-mail -->
                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label for="email"> E-mail<strong class="text-danger"> * </strong></label>
                                <input type="email" class="form-control" name="input_email" id="input_email" placeholder="Ex: exemplo@exemplo" required>
                            </div>
                        </div>
                        <!-- Endereço --> 
                        <div class="form-group col-lg-6 col-md-6 col-xs-12">
                            <label for="endereco">Endereço<strong class="text-danger"> * </strong></label>
                            <input type="text" class="form-control" name="input_endereco" id="input_endereco" placeholder="Digite seu endereço" required>
                        </div>  
                        <!-- ativo --> 
                        <div class="col-lg-6 col-md-8 col-sm-8 col-xs-6"> 
                            <label for="ativo">Tipo de Entrega</label> 
                            <label class="radio-inline"><input name="entrega" type="radio" value="Entrega rápida">Entrega rápida</label>
                            <label class="radio-inline"><input name="entrega" type="radio" value="Entrega normal">Entrega normal</label>
                        </div> 
                        <!-- ativo --> 
                        <div class="col-lg-6 col-md-8 col-sm-8 col-xs-6"> 
                            <label for="ativo">Adicionais</label> 
                            <input class="checkbox-inline" type="checkbox" name="bacon">bacon
                            <input class="checkbox-inline" type="checkbox" name="pringles">picles
                            <input class="checkbox-inline" type="checkbox" name="calcabreza">calabresa
                            <input class="checkbox-inline" type="checkbox" name="cheddar">cheddar
                        </div> 
                        <!-- btn -->
                        <div class="col-md-12 col-xs-12 col-botoes">
                            <button type="submit" id="updateButton" onclick="bookUpdate();" class="btn btn-success pull-right">
                                Salvar
                            </button>
                        </div>
                    </div>    
                </div> 
            </div>                 
        </form>
    </div>
</div>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
